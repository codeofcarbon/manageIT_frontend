<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <form id="taskForm" #form="ngForm" method="POST" [formGroup]="taskForm">
            <section class="form-section d-flex">
                
                <section class="left-section">
                    <div>
                        <label for="name">Name</label>
              <input type="text" name="name" id="name" formControlName="name">
            </div>
            <div>
              <label for="description">description</label>
              <input type="text" name="description" id="description" formControlName="description">
            </div>
            
          </section>
          <section class="right-section">
            
            <div class="up">
              
              <label for="storyPoints">storyPoints</label>
              <input type="number" name="storyPoints" id="storyPoints" formControlName="storyPoints">
              
            </div>
            
            <div class="middle">
              
              <label for="progress">progress</label>
              <select formControlName="progress" id="progress">
                <option [ngValue]="'TO_DO'">To do</option>
                <option [ngValue]="'IN_PROGRESS'">In progress</option>
                <option [ngValue]="'DONE'">Done</option>
              </select>
              
            </div>

            <div class="down">
              
              <label for="priority">priority</label>
              <input type="number" name="priority" id="priority" formControlName="priority">
              
            </div>
            
          </section>
          
        </section>
      </form>
      {{taskForm.value | json}}
      <hr>
      {{taskForm.valid}}
    </div>
    <div class="modal-footer">
      <button type="button" id="close-button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="submit" form="taskForm" class="btn btn-primary">Save
        changes</button>
      </div>
    </div>
