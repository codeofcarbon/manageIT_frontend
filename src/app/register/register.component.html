<div class="wrapper" *ngIf="user != null; else elseBlock">
    <router-outlet></router-outlet>
</div>

<ng-template #elseBlock>
    <section class="login-wrapper d-flex">

        <section class="header-section">
            <h2>REGISTRATION</h2>
        </section>
        <section class="form-section">
            <form #form="ngForm" [formGroup]="userForm" class="login-space">
                <span>
                    <label for="username"></label>
                    <br>
                    <input type="text" name="username" id="username" formControlName="username" placeholder="Username" autocomplete="off" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'" />
                </span>
                <span>
                    <label for="password"></label>
                    <br>
                    <input type="password" name="password" id="password" formControlName="password" placeholder="Password" autocomplete="off" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" />
                </span>
                <button type="submit" class="btn btn-dark" (click)="registerNewUserAndLogin(form.value)">Register</button>
            </form>
        </section>
    </section>
</ng-template>
