<h2>
    {{sprint.name}}
</h2>

<br />

<div class="task-wrapper d-flex">
    <section class="task-space">
        <section class="header-section">TO DO {{toDo.length}}</section>
        <section class="data-section">
            <div class="data" *ngFor="let task of toDo">
                <div class="upper-data d-flex">
                    <span>
                        {{task.name}}
                    </span>
                    <button class="btn btn-dark"><img src="../../assets/icons/list.svg"/></button>
                </div>
                <div class="lower-data">
                    MIT-{{counter + 1}}
                </div>
            </div>
        </section>
    </section>
    <section class="task-space">
        <section class="header-section">IN PROGRESS {{inProgress.length}}</section>
        <section class="data-section">
            <div class="data" *ngFor="let task of inProgress">
                <div class="upper-data d-flex">
                    <span>
                        {{task.name}}
                    </span>
                    <button class="btn btn-dark"><img src="../../assets/icons/list.svg"/></button>
                </div>
                <div class="lower-data">
                    MIT-{{counter + 1}}
                </div>
            </div>
        </section>
    </section>
    <section class="task-space">
        <section class="header-section">DONE {{done.length}}</section>
        <section class="data-section">
            <div class="data" *ngFor="let task of done">
                <div class="upper-data d-flex">
                    <span>
                        {{task.name}}
                    </span>
                    <button class="btn btn-dark"><img src="../../assets/icons/list.svg"/></button>
                </div>
                <div class="lower-data">
                    MIT-{{counter + 1}}
                </div>
            </div>
        </section>
    </section>
</div>
